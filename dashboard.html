<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JPMorgan Chase - Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #2c3e50;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #ffffff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    header .logo img {
      width: 140px;
    }

    header .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 16px;
      color: #555;
    }

    header .user-info img {
      width: 30px;
      border-radius: 50%;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .test-card {
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 30px;
      width: 350px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .test-card h3 {
      margin-bottom: 15px;
      font-size: 20px;
    }

    .btn {
      padding: 12px 20px;
      background: #003f73;
      color: white;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.2s;
    }

    .btn:hover {
      background: #002f56;
    }

    footer {
      background: #ffffff;
      text-align: center;
      padding: 12px 0;
      font-size: 14px;
      color: #777;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.05);
    }

  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="https://media.designrush.com/inspiration_images/757008/conversions/JPMorgan-Chase-Logo-SVG-desktop.jpg" alt="JPMorgan Chase Logo">
    </div>
    <div class="user-info">
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Icon">
      <span>Bhumi Kumari</span>
    </div>
  </header>

  <main>
    <div class="test-card">
      <h3>Software Engineer-I</h3>
      <p>40 Questions, 40 Minutes</p>
      <a href="test.html" class="btn">Take Test</a>
    </div>
  </main>

  <footer>
    Â© JPMorgan Chase
  </footer>

</body>
</html>
