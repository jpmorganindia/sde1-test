<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JPMorgan Chase - Technical Assessment</title>
  <style>
    :root {
      --primary: #003f73;
      --bg: #f5f7fb;
      --card: #ffffff;
      --muted: #6b7280;
      --border: #e5e7eb;
    }

    body {
      margin: 0;
      font-family: Inter, 'Segoe UI', Tahoma, sans-serif;
      background: var(--bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #1f2937;
    }

    header {
      background: #fff;
      padding: 16px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header img { width: 140px; }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 15px;
      color: var(--muted);
    }

    .user-info img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
    }

    main {
      flex: 1;
      padding: 40px 24px;
      max-width: 1280px;
      margin: auto;
      width: 100%;
    }

    .layout {
      display: grid;
      grid-template-columns: 1fr 280px;
      gap: 28px;
      align-items: start;
    }

    .questions-card {
      background: var(--card);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
    }

    .questions-card h3 {
      font-size: 22px;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .questions-card .subtitle {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 28px;
    }

    .question-block {
      margin-bottom: 26px;
      padding-bottom: 22px;
      border-bottom: 1px dashed var(--border);
    }

    .question-block h4 {
      font-size: 16px;
      margin-bottom: 14px;
      font-weight: 600;
    }

    .options label {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
      padding: 10px 14px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid var(--border);
      transition: all 0.2s ease;
    }

    .options label:hover {
      border-color: var(--primary);
      background: #f0f7ff;
    }

    aside.timer-panel {
      background: var(--card);
      padding: 26px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.06);
      position: sticky;
      top: 100px;
    }

    .timer-box {
      background: linear-gradient(135deg, #e0f2fe, #dbeafe);
      padding: 18px;
      text-align: center;
      border-radius: 14px;
      font-size: 26px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 16px;
      letter-spacing: 1px;
    }

    .btn-submit {
      padding: 14px 20px;
      background: linear-gradient(135deg, #003f73, #005fa3);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 24px;
      width: 100%;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .btn-submit:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,63,115,0.25);
    }

    footer {
      background: #fff;
      text-align: center;
      padding: 14px 0;
      color: var(--muted);
      font-size: 13px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.05);
    }

    #cameraPreview {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 220px;
      height: 165px;
      border: 2px solid var(--primary);
      border-radius: 14px;
      background: #000;
      object-fit: cover;
      box-shadow: 0 6px 16px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>

<header>
  <img src="https://media.designrush.com/inspiration_images/757008/conversions/JPMorgan-Chase-Logo-SVG-desktop.jpg">
  <div class="user-info">
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    <span>Bhumi Kumari</span>
  </div>
</header>

<main>
  <div class="layout">

    <div class="questions-card">
      <h3>Software Engineering Test</h3>
      <div class="subtitle">40 Questions · Advanced Distributed Systems, JVM, Databases & Systems Design</div>
      <form id="testForm"></form>
      <button class="btn-submit" onclick="window.location.href='index.html'">Submit Test</button>
    </div>

    <aside class="timer-panel">
      <div class="timer-box" id="timer">40:00</div>
      <p style="font-size:13px; color:#555; text-align:center;">Test auto-submits when timer reaches zero.</p>
    </aside>

  </div>
</main>

<footer>© JPMorgan Chase & Co. Confidential</footer>

<video id="cameraPreview" autoplay muted></video>

<script>
const questions = [
  // Original 20
  {q:"In a distributed system using Paxos, which component proposes values?",a:["Acceptor","Proposer","Learner"]},
  {q:"Best worst-case algorithm for SCC?",a:["Kosaraju","Tarjan","Floyd–Warshall"]},
  {q:"What does volatile guarantee in Java?",a:["Atomicity","Visibility","Deadlock prevention"]},
  {q:"Which minimizes write amplification in SSDs?",a:["WAL","LSM Trees","CoW B-Trees"]},
  {q:"Pattern that isolates failure with fallback?",a:["Circuit Breaker","Bulkhead","Sidecar"]},
  {q:"Isolation level allowing phantom reads?",a:["Serializable","Repeatable Read","Read Committed"]},
  {q:"Thread preemption handled by?",a:["Round Robin","OS Scheduler","Cooperative"]},
  {q:"Hashing minimizing clustering?",a:["Linear Probing","Double Hashing","Quadratic"]},
  {q:"Main drawback of eventual consistency?",a:["Lower throughput","State divergence","No fault tolerance"]},
  {q:"Redis sorted sets use?",a:["Skip Lists","B-Trees","AVL Trees"]},
  {q:"Key advantage of gRPC?",a:["Readable","Binary + HTTP/2","Lower RAM"]},
  {q:"Concurrency control avoiding deadlocks?",a:["2PL","Timestamp ordering","Optimistic"]},
  {q:"Ensures container restarts in K8s?",a:["ReplicaSet","Liveness Probe","Service Mesh"]},
  {q:"Best MST for dense graphs?",a:["Kruskal","Prim (F-heap)","Boruvka"]},
  {q:"Stop-the-world means?",a:["Thread priority","Pause app threads","Heap compaction only"]},
  {q:"Reducing contention in counters?",a:["AtomicInteger","Striped counters","Semaphores"]},
  {q:"CAP forbids which combo?",a:["A+D","C+P","Latency+Order"]},
  {q:"Zookeeper protocol?",a:["Raft","Zab","EPaxos"]},
  {q:"Zero-copy I/O benefit?",a:["Caching","Avoid kernel/user copy","Compression"]},
  {q:"Minimal lock contention in queues?",a:["Coarse locks","Lock-free","Spin locks"]},

  // Additional 20
  {q:"Which GC is low-latency in JVM?",a:["Parallel GC","G1","ZGC"]},
  {q:"Which DB uses MVCC extensively?",a:["MongoDB","PostgreSQL","Redis"]},
  {q:"Raft leader election requires?",a:["Majority quorum","Unanimous vote","Fastest node"]},
  {q:"Time complexity of Dijkstra with heap?",a:["O(V^2)","O(E log V)","O(V log E)"]},
  {q:"Which avoids false sharing?",a:["volatile","Padding","CAS"]},
  {q:"Primary benefit of Bloom filters?",a:["Exact search","Space efficiency","Ordering"]},
  {q:"What breaks linearizability?",a:["Clock skew","Network partition","Read repair"]},
  {q:"Which index best for range queries?",a:["Hash","B+ Tree","Bitmap"]},
  {q:"Which is wait-free?",a:["Mutex","Lock-free queue","Atomic increment"]},
  {q:"TLS handshake mainly establishes?",a:["Integrity","Symmetric keys","Authorization"]},
  {q:"Which JVM memory holds metadata?",a:["Heap","Metaspace","Stack"]},
  {q:"Which cache eviction is scan-resistant?",a:["FIFO","LRU","ARC"]},
  {q:"Which ensures exactly-once semantics?",a:["At-least-once","Idempotency","Best effort"]},
  {q:"Which SQL feature prevents lost updates?",a:["Index","Row locking","Triggers"]},
  {q:"Main benefit of CQRS?",a:["Less code","Scalability","Lower latency"]},
  {q:"Which data structure for LFU cache?",a:["Heap","Hash+Freq list","Tree"]},
  {q:"Which avoids priority inversion?",a:["Spinlock","Priority inheritance","Semaphore"]},
  {q:"Which improves NUMA locality?",a:["Thread pinning","Context switching","Hyper-threading"]},
  {q:"Which is monotonic clock?",a:["System time","NTP","CLOCK_MONOTONIC"]},
  {q:"Which ensures idempotent retries?",a:["UUID","Sequence numbers","Transactions"]}
];

const form = document.getElementById("testForm");
questions.forEach((q,i)=>{
  const block = document.createElement("div");
  block.className = "question-block";
  block.innerHTML = `<h4>${i+1}. ${q.q}</h4>`;
  const optDiv = document.createElement("div");
  optDiv.className = "options";
  q.a.forEach((opt,idx)=>{
    optDiv.innerHTML += `<label><input type='radio' name='q${i}'/> ${opt}</label>`;
  });
  block.appendChild(optDiv);
  form.appendChild(block);
});

let time = 40*60;
const timerEl = document.getElementById('timer');
setInterval(()=>{
  const m = String(Math.floor(time/60)).padStart(2,'0');
  const s = String(time%60).padStart(2,'0');
  timerEl.textContent = `${m}:${s}`;
  if(time>0) time--;
},1000);

navigator.mediaDevices.getUserMedia({video:true})
  .then(stream=>document.getElementById('cameraPreview').srcObject=stream);
</script>

</body>
</html>
